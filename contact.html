<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Michael</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Michael</h1>
        <p>Get in touch for fashion inquiries</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
        <a href="#" onclick="func0()">Dashboard</a>
    </nav>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Contact Form</h2>
            <form>
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <aside>
            <h2>Direct Contact</h2>
            <p>Email: michael@thethrifters.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Fashion St, Style City</p>
        </aside>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 The Thrifters. All rights reserved.</p>
    </footer>

    <script>
        function func0() {
            window.location.href = "dashboard.html";  
        }
    </script>
</body>
</html>
