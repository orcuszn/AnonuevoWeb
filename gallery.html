    <title>Gallery - The Thrifters</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 4x4 Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        /* Map Section */
        .map-section {
            margin-top: 40px;
            text-align: center;
        }
        
        .map-section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .map-container {
            height: 400px;
            border: 2px solid #0155d3;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
